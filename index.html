<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Bizim Aşk Hikayemiz - Gökhan & Burçin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b8b, #ff8e53, #00c6fb);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .photo-card:hover {
            transform: scale(1.05);
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>💕 Bizim Aşk Hikayemiz</h1>
    <div class="subtitle">Gökhan & Burçin</div>
    
    <div class="photo-grid" id="photoGrid">
        <!-- Fotoğraflar buraya yüklenecek -->
    </div>

    <script>
        // GOOGLE DRIVE FOTOĞRAF LİNKLERİ (GÜNCELLENMİŞ)
        const drivePhotos = [
            {
                id: "1yxyQF1RNuK_vFJtiylnFLwqcl_QaeVHB",
                title: "💕 İlk Fotoğrafımız"
            },
            {
                id: "1jC5SKPzxvZuDuYTI629T7ZOxw3vzgElP",
                title: "🌹 Romantik Anımız"
            },
            {
                id: "1zkBn0SM_Uod-ddOt6uPAvPrIC2XI83BC",
                title: "😊 Mutlu Günümüz"
            },
            {
                id: "181ObgvEyAt4iR7e1Sco_0a17XFUyuVgC",
                title: "🎉 Özel Günümüz"
            },
            {
                id: "17aHLPFf4pLUIocUrz4vw82Gunzm6XEXw",
                title: "💖 Aşkımızın Kanıtı"
            },
            {
                id: "1_Ycdtdrwujq_psPT1vlyjROY9UFMTN4N",
                title: "✨ Güzel Anılarımız"
            },
            {
                id: "1pv3o-7G_RXzpDOO-RkX1es2ddbmSLXUJ",
                title: "🌟 Beraber Anımız"
            },
            {
                id: "1AfeRtl9qrtUXaSk0odhWcDIWDY1wzpHu",
                title: "💝 Kalbimizden"
            },
            {
                id: "1TQM9ZiSDSAY6rg9uex9IDv9M3OHFCqK5",
                title: "🌈 Renkli Anılarımız"
            },
            {
                id: "1wF66f1NB0mplHuMLtAoh6FtibRDfPDdN",
                title: "🌙 Ay Işığında"
            }
        ];

        // FOTOĞRAFLARI YÜKLE
        function loadPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            drivePhotos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                const img = document.createElement('img');
                img.src = `https://drive.google.com/thumbnail?id=${photo.id}&sz=w1000`;
                img.alt = photo.title;
                img.loading = 'eager';
                
                img.onerror = function() {
                    // Yedek görüntüleme yöntemi
                    this.src = `https://lh3.googleusercontent.com/d/${photo.id}=s1000`;
                };
                
                card.appendChild(img);
                photoGrid.appendChild(card);
            });
        }

        // SAYFA YÜKLENDİĞİNDE ÇALIŞTIR
        window.addEventListener('load', loadPhotos);
    </script>
</body>
</html>
