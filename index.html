<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Bizim Aşk Hikayemiz - Gökhan & Burçin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ec4899, #a855f7, #22d3ee);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .photo-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            aspect-ratio: 1;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.03);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Müzik Player Stilleri */
        .music-player {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .play-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* Yıldız Bilgisi Stilleri */
        .star-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .star-info h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fbbf24;
        }

        .star-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .star-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .star-card h4 {
            color: #67e8f9;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">💕 Bizim Aşk Hikayemiz</h1>
            <div>Gökhan & Burçin</div>
        </div>

        <!-- Fotoğraf Galerisi -->
        <div class="photo-grid" id="photoGrid">
            <!-- Fotoğraflar buraya yüklenecek -->
        </div>

        <!-- Müzik Player -->
        <div class="music-player">
            <h2>🎵 Aşkımızın Şarkısı</h2>
            <div>Rüzgarın Sesi - Piyano 🎹</div>
            <button class="play-btn" id="playBtn">▶️</button>
            <div id="timeDisplay">0:00 / 0:00</div>
            <input type="range" id="progressBar" value="0" style="width:100%; margin-top:15px;">
        </div>

        <!-- Yıldız Bilgisi -->
        <div class="star-info">
            <h2>✨ Gökhan & Burçin Yıldızı ✨</h2>
            <div class="star-details">
                <div class="star-card">
                    <h4>🌌 Konum</h4>
                    <p>Cepheus Takımyıldızı</p>
                </div>
                <div class="star-card">
                    <h4>📅 Kayıt Tarihi</h4>
                    <p>10 Şubat 2024</p>
                </div>
                <div class="star-card">
                    <h4>💫 Özellikler</h4>
                    <p>Magnitude: 11.62</p>
                </div>
                <div class="star-card">
                    <h4>💝 Mesaj</h4>
                    <p>"Seni Çok Seviyorum"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FOTOĞRAFLARI YÜKLE
        const drivePhotos = [
            { id: "1yxyQF1RNuK_vFJtiylnFLwqcl_QaeVHB", title: "💕 İlk Fotoğrafımız" },
            { id: "1jC5SKPzxvZuDuYTI629T7ZOxw3vzgElP", title: "🌹 Romantik Anımız" },
            { id: "1zkBn0SM_Uod-ddOt6uPAvPrIC2XI83BC", title: "😊 Mutlu Günümüz" },
            { id: "181ObgvEyAt4iR7e1Sco_0a17XFUyuVgC", title: "🎉 Özel Günümüz" },
            { id: "17aHLPFf4pLUIocUrz4vw82Gunzm6XEXw", title: "💖 Aşkımızın Kanıtı" },
            { id: "1_Ycdtdrwujq_psPT1vlyjROY9UFMTN4N", title: "✨ Güzel Anılarımız" },
            { id: "1pv3o-7G_RXzpDOO-RkX1es2ddbmSLXUJ", title: "🌟 Beraber Anımız" },
            { id: "1AfeRtl9qrtUXaSk0odhWcDIWDY1wzpHu", title: "💝 Kalbimizden" },
            { id: "1TQM9ZiSDSAY6rg9uex9IDv9M3OHFCqK5", title: "🌈 Renkli Anılarımız" },
            { id: "1wF66f1NB0mplHuMLtAoh6FtibRDfPDdN", title: "🌙 Ay Işığında" }
        ];

        function loadPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            drivePhotos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                const img = document.createElement('img');
                img.src = `https://drive.google.com/thumbnail?id=${photo.id}&sz=w1000`;
                img.alt = photo.title;
                img.loading = 'eager';
                
                img.onerror = () => {
                    img.src = `https://lh3.googleusercontent.com/d/${photo.id}=s1000`;
                };
                
                card.appendChild(img);
                photoGrid.appendChild(card);
            });
        }

        // MÜZİK PLAYER
        const audio = new Audio('https://raw.githubusercontent.com/GokhanX58/burcin/main/R%C3%BCzgar%C4%B1n%20Sesi%20(%20SADECE%20P%C4%B0YANO%20).mp3');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        let isPlaying = false;

        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = audio.duration;
            timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.value = audio.currentTime;
            timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶️';
            } else {
                audio.play();
                playBtn.textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // SAYFA YÜKLENDİĞİNDE
        window.addEventListener('load', () => {
            loadPhotos();
            
            // Müziği 3 saniye sonra otomatik başlat
            setTimeout(() => {
                audio.play().catch(e => console.log("Otomatik çalma engellendi:", e));
                playBtn.textContent = '⏸️';
                isPlaying = true;
            }, 3000);
        });
    </script>
</body>
</html>
